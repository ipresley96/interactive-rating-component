<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">

<div class="main container flex column">
  <!-- Rating state start -->
  <img class="star" src="./images/icon-star.svg" alt="star">
  <h1>How did we do?</h1>
  <p> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>
  <div class="rating-container flex"> 
    <span class="bubble rating" data-rating="1"> 1 </span>
    <span class="bubble rating" data-rating="2"> 2 </span>
    <span class="bubble active rating" data-rating="3"> 3 </span> 
    <span class="bubble rating" data-rating="4"> 4 </span> 
    <span class="bubble rating" data-rating="5"> 5 </span>
  </div>
  <button id="submit"> Submit </button>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected choosen rating out of 5 -->

  <div class="container modal flex column hide">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="user-response"> <!-- Content Updated by JS--> </p>
    <h1>Thank you!</h1>
    <p class="modal-text"> We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch! </p> 
  </div>

  <!-- Thank you state end -->

  
 <script src="main.js"></script>
</body>
</html>
